        <div class="alert alert-success alert-dismissible sticky-top"  role="alert" th:if="${error == null}">

        </div>

        <main class="form">

            <form action="/crearPersonaje" method="POST" enctype="multipart/form-data">

                <div class='mb-3'>
                    <label for="lista" style='color: white'>Nombre </label>
                    <!--<input type="text" id='genero' class="input-peli" placeholder="ingrese el genero" name="genero">-->
                    <input class="form-control" name="nombre" id="lista" placeholder="Ingrese el nombre del personaje">
                </div>

                <div class='mb-3'>
                    <label for="anio" style='color: white'>Edad</label>
                    <input type="number" id='edad' class="input-peli" placeholder="ingrese la edad" name="edad">
                </div>

                <div class='mb-3'>
                    <label for="anio" style='color: white'>Peso</label>
                    <input id='peso' class="input-peli" placeholder="ingrese el peso" name="peso">
                </div>

                <div class='mb-3'>
                    <label for="lista" style='color: white'>Historia </label>
                    <input class="form-control" name="historia" id="lista" placeholder="Ingrese la historia del personaje">
                </div>

                <div class='mb-3'>
                    <label for="foto" style='color: white'>Foto</label>
                    <input required type="file" id='foto' placeholder="foto" name="foto">
                </div>

                <button class="boton" type="submit"> Guardar Personaje </button>
            </form>
        </main>
