<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Style1.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>

   <div th:if="${error!=null}">
    <div class="alert alert-danger alert-dismissible sticky-top" role="alert">
      <p class="h3" th:text="${error}" style="color: #000"></p>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
  <div th:if="${exito!=null}">
    <div class="alert alert-success alert-dismissible sticky-top" role="alert">
      <p class="h3" th:text="${exito}" style="color: #000"></p>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div> 


  <div class="login-box">
    <h2>Bienvenido a Disney!</h2>
    <form action="/logincheck" method="POST">
      <h4>Iniciar sesion</h4>
      <div class="user-box">
        <input type="text" required id="email" name="email">
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="password" required id="contrasenia" name="contrasenia">
        <label>Contraseña</label>
      </div>

       <input  type="submit" value="Ingresar">

<!--<button type="submit" value="Ingresar"> 
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Entrar
      </button>-->
    </form>
    <a href="#openModal">Registrarse</a>
  </div>

  <div id="openModal" class="modalDialog">
    <div>
      <a href="#close" title="Close" class="close">X</a>

      <h2 class="crearxd">Crear cuenta</h2>

      <form class="form-registro" action="/registrar" method="POST" enctype="multipart/form-data">

        <label for="nombre">Nombre</label>
        <input class="controls" required type="text" placeholder="nombre" id="nombre" name="nombre">

        <label for="apellido">Apellido</label>
        <input class="controls" required type="text" placeholder="apellido" id="apellido" name="apellido">

        <label for="email">Email</label>
        <input class="controls" required type="text" placeholder="email" id="email" name="email">

        <label for="contrasenia">Contraseña</label>
        <input class="controls" required type="password" placeholder="clave" id="contrasenia" name="contrasenia">

        <label for="foto">Foto</label>
        <input class="controls" required type="file" placeholder="foto" id="foto" name="foto">

        <button type="submit" class="boton-registro"> Enviar</button>
      </form>
    </div>
  </div>

</body>

</html>
